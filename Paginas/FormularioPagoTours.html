<!DOCTYPE html>
<html lang="en">
<head>
    <title>Realizar Pago|Yuscaran</title>
    <link rel="stylesheet" href="../stylePaginas/FormularioTours.css">
    <link rel="stylesheet" href="../index.css">

</head>
<body>

    <header>
        <div class="container">
            <p class="logo">YUSCARAN</p>
            <nav>
                <a href="../index.html">Inicio</a>
                <a href="../Paginas/Tours.html">Tours</a>
                <a href="../Paginas/Restaurants.html">Restaurantes</a>
                <a href="../Paginas/Hotels.html">Hoteles</a>
                <a href="../Paginas/AcercaD.html">Acerca de</a>
                <a href="../Paginas/ayuda.html">Ayuda</a>
            </nav>
        </div>
    </header>
<br> <br> <br> <br> <br> <br>
    <section class="form-register">
        <h4>Informacion de Factura</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="number" name="tarjeta" id="tarjeta" placeholder="Numero de Tarjeta">
        <p>Fecha de Vencimiento</p>
        <input class="controls" type="date" name="fvenci" id="Fecha">
        <input class="controls" type="number" name="csc" id="csc" placeholder="ingrese el CSC">
        <input class="controls" type="text" name="direccion" id="direc" placeholder="linea de direccion">
        <input class="controls" type="text" name="ciudad" id="ciudad" placeholder="Ciudad">
        <input class="controls" type="text" name="pais" id="pais" placeholder="Pais">
        <input class="controls" type="number" name="codigo" id="postal" placeholder="Codigo Postal">
        <br>
       <input class="botons" type="submit" value="Realizar Pago">
        <br> <br> <br>
      </section>
      <br> <br> <br> <br> <br> <br>
