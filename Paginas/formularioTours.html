<body>

    <header>

<br> <br> <br> <br> <br> <br>
    <section class="form-register">
        <h4>Paquetes o Tours</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="text" name="Lugar" id="lugar" placeholder="Ingrese lugar de Procedencia">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <input class="controls" type="number" name="telefono" id="telefono" placeholder="Numerio de Telefono">
        <br>
        <p>Seleccione el Paquete</p>
        <input type="checkbox" name="paquete" id> <label for="paquete">Ruta Gastronomica</label>
        <br>
        <input type="checkbox" name="paquete" id> <label for="paquete">Ruta Cultutal</label>
        <br>
        <input type="checkbox" name="paquete" id> <label for="paquete">Ruta Ecoturistica</label>
        <br>
        <input type="checkbox" name="paquete" id> <label for="paquete">Ruta Historica</label>
        <br>
        <p><a href="#">Selecciona el metodo de pago</a></p>
        <center>
        <input type="radio" name="pago" id> <label for="pago">  Efectivo</label>
        <input type="radio" name="pago" id> <label for="pago">  Tarjeta</label>
        </center>
        <a href="../Paginas/FormularioPagoTours.html"><input class="botons" type="submit" value="Registrarme"></a>
